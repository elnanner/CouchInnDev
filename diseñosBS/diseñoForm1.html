<!DOCTYPE html>
<html>
  <head>
    <!--codigo bootstrap*/-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <title>Formulario Registro</title>
    <div class="container">
      <img src="img/couchInn.png" width="100%"alt="" />
    </div>
    <!--se agrega nuevo estilo "css/estiloForm1.css"-->
      <link rel="stylesheet" href="css/estiloForm1.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>


      <div class="container" id="cls">
          <br>
          <form action="" class="">
              <div class="form-group">
                  <label for="nombre" class="control-label col-md-8" id="labnom">Nombre</label>
                  <div class="col-md-8">
                      <input class="form-control " type="text" id="nombre"placeholder="Nombre:" autofocus="auto">
                      <br>
                  </div>

              </div><!-- del form-group-->
          <div class="form-group">
              <label for="apellido" class="control-label col-md-6">Apellido</label>
              <div class="col-md-8">
                  <input class="form-control" type="text" id="apellido" placeholder="Apellido:">
                  <br>
              </div>
          </div>

          <div class="form-group">
              <label for="edad" class="control-label col-md-6">Edad</label>
              <div class="col-md-8">
                  <input class="form-control" type="text" placeholder="Edad:">
                  <br>
              </div>
          </div>

          <div class="form-group">
              <label for="email" class="control-label col-md-6">Email</label>
              <div class="col-md-8">
              <input class="form-control" type="email" placeholder="Email:"/>
              <br>
            </div>
          </div>

          <div class="form-group">
              <label for="password" class="control-label col-md-6">Password</label>
              <div class="col-md-8">
                  <input class="form-control" type="password" placeholder="Aqui su Password">
                  <br>
            </div>
          </div>

          <div class="form-group">
              <label class="control-label col-md-6">Repetir Password</label>
              <div class="col-md-8">
                <input class="form-control" type="password" placeholder="Repetir password">
                <br>
              </div>
          </div>

          <div class="form-group">
              <div class="col-md-8">
                  <input class="btn btn-block btn-secondary" type="button" name="cancelar" value="Cancelar">
                  <br>
              </div>
          </div>
          <div class="form-group">
            <div class="col-md-8">
                <input class="btn btn-block" id="accept" type="button" name="aceptar" value="Aceptar">
                <br>
            </div>
          </div>





          </form>
      </div>
      <!--siempre agregar el script al final-->
      <script src="intro.js"></script>
    </body>
  </html>
